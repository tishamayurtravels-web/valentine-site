<!DOCTYPE html>
<html>
<head>
    <title>Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, red, pink);
            color: white;
            text-align: center;
            transition: 0.3s;
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 3rem; margin-top: 20px; color: yellow; }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            z-index: 10;
        }

        #noBtn { position: absolute; }

        .emoji {
            position: absolute;
            pointer-events: none;
            font-size: 24px;
            animation: float 3s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-900px) scale(1.6); opacity: 0; }
        }

        /* WOOHOO flash effect */
        @keyframes flash {
            0% { background: linear-gradient(45deg, red, pink); }
            50% { background: linear-gradient(45deg, hotpink, yellow); }
            100% { background: linear-gradient(45deg, red, pink); }
        }
    </style>
</head>
<body>

<h1>Hi Hitesh, Will you be my Valentine? ðŸ’–</h1>

<button onclick="yesClick()">YES ðŸ’•</button>
<button id="noBtn" onmouseover="moveBtn()">NO ðŸ˜œ</button>

<script>
function moveBtn() {
    let btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

function createEmoji() {
    let emoji = document.createElement("div");
    emoji.className = "emoji";
    emoji.innerHTML = ["ðŸ’–","ðŸ’‹","ðŸŽ‰","âœ¨","ðŸ’˜"][Math.floor(Math.random()*5)];
    emoji.style.left = Math.random() * window.innerWidth + "px";
    emoji.style.top = window.innerHeight + "px";
    emoji.style.fontSize = (Math.random() * 35 + 20) + "px";
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 4000);
}

function yesClick() {
    document.querySelector("button").style.display = "none";
    document.getElementById("noBtn").style.display = "none";

    let msg = document.createElement("h2");
    msg.innerText = "Let's go for a date ðŸ¥°";
    document.body.appendChild(msg);

    // FLASH excitement
    document.body.style.animation = "flash 0.3s 6";

    // After 1 sec â†’ celebration mode
    setTimeout(() => {
        setInterval(createEmoji, 120);
    }, 1000);
}
</script>

</body>
</html>
